[pytest]
# Pytest configuration for Jenkins integration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for different test types
markers =
    unit: Unit tests
    integration: Integration tests
    data_validation: Data validation tests with pandas
    api: API endpoint tests
    e2e: End-to-end tests
    slow: Tests that take a long time to run

# Console output
console_output_style = progress

# Logging
log_cli = true
log_cli_level = INFO